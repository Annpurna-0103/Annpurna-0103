{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aashiyana Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            background-size: cover;
            position: relative;
        }

        .card {
            margin-top: 80px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 550px; /* Set a smaller max-width */
            margin-left: auto; /* Center horizontally */
            margin-right: auto; 
        }
        .card:hover {
            background-color: #f1f1f1; /* Change background color on hover */
            transform: scale(1.03); /* Slightly scale up the card */
        }

        .card-title {
            color: #33c39a;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
      

        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ced4da; /* Add border for consistency */
            border-right: none;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }

        input[type="email"],
        input[type="password"] {
            flex: 1;
            padding-left: 10px;
            border-radius: 0;
            border-left: none;
        }

        .password-toggle {
            cursor: pointer;
            color: #0159fd;
        }

        .text-danger {
            font-size: 14px;
        }

        .text-center p a {
            text-decoration: none;
            transition: color 0.3s;
        }

        .text-center p a:hover {
            color: #0074f8;
        }

        
    </style>
</head>

<body>


    <div class="container-fluid nav-bar bg-transparent">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
            <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center text-center">
                <div class="icon p-2 me-2">
                    <img class="img-fluid" src="{% static 'img/icon-deal.png' %}" alt="Icon"
                        style="width: 30px; height: 30px;">
                </div>
                <h1 class="m-0 text-primary">Aashiyana</h1>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
                    <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
                    <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
                </div>
                <a href="{% url 'signup' %}" class="btn btn-primary px-3 d-none d-lg-flex">SignUp</a>
            </div>
        </nav>
    </div>


    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Aashiyana Sign In</h3>
                <br>
                <form method="POST" action="{% url 'signin' %}">
                    {% csrf_token %}
                    <div id="signin-form">
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email" maxlength="50" required>
                            </div>
                           
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter your password" maxlength="20" required>
                                <span class="input-group-text password-toggle" id="togglePassword" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="eyeIcon"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Sign In Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Sign In</button>
                        </div>

                        <!-- Sign Up Link -->
                        <div class="text-center mt-3">
                            <p>
                                <i class="fas fa-user"></i> Not yet registered?
                                <a href="{% url 'signup' %}" class="text-primary">Sign Up</a>
                            </p>
                            <p>
                                <i class="fas fa-key"></i>
                                <a href="{% url 'password_reset' %}" class="text-primary">Forgot password?</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>

</body>

</html>
